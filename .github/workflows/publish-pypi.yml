name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.2
      env:
        CIBW_BUILD: cp310-* cp311-* cp312-* cp313-* cp314-*
        CIBW_SKIP: "*-musllinux_* *-win32"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_BEFORE_ALL_LINUX: yum install -y zstd-devel || apt-get install -y libzstd-dev || true
        CIBW_BEFORE_BUILD: pip install setuptools wheel
        CIBW_TEST_REQUIRES: pytest
        CIBW_TEST_COMMAND: "pytest {project}/tests/unit"

    - uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: ./wheelhouse/*.whl

  publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pwalk
    permissions:
      id-token: write  # OIDC publishing

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses OIDC trusted publishing - no API tokens needed
